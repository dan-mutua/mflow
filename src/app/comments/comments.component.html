<div class="container" id="bbd">
  
    <div>
      <p>This page displays a few of famous quotes in the world<br>
      you can vote for your famous quotes or also add your favourite quote</p>
    </div>
    <div class="card" id="qs" *ngFor="let mflow of mflows; let i=index">
      <p>{{mflow.quote}} <em>{{mflow.author}}</em><br>
      <button   mat-raised-button id="icons" (click)='likesButtonClick(i)'>like </button>{{mflow.likes}}
      <button  mat-raised-button id="icons" (click) ='dislikeButtonClick(i)'>dislike </button> {{mflow.dislikes}}
      <button mat-raised-button color='warn' id="icons" >delete</button>
    </div>
    <div>
      <app-add-quote [createQuote]="quoteFunc"></app-add-quote>
    </div>
